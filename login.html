<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="Kolia est une plateforme de livraison de plats, elle met en avant les menus des restaurants partenaires pour faciliter la recherche et commande des plats">
    <meta name="keywords" content="Livraison nourriture, Plats restaurants, commande en ligne, restaurants, repas à emporter">
    <link rel="shortcut icon" href="./assets/img/logo/favicon.ico" type="image/x-icon">
    <meta property="og:title" content="Kolia">
    <meta property="og:description" content="Kolia est une plateforme de livraison de plats, elle met en avant les menus des restaurants partenaires pour faciliter la recherche et commande des plats">
    <!-- <meta property="og:image" content="https://kolia.ird-tech.com/assets/img/logo/logo.png">
    <meta property="og:url" content="https://kolia.ird-tech.com"> -->
    <meta property="og:image" content="https://stevie242.github.io/maquette-kolia/assets/img/logo/logo.png">
    <meta property="og:url" content="https://stevie242.github.io/maquette-kolia/">
    
    <title>Connexion | Kolia</title>
    <!-- Styles css start -->
    <link rel="stylesheet" href="assets/vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendors/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- Styles css end -->
</head>
<body class="body-login">
    
    
    <section class="login">
        <div class="login-head">
            <img src="./assets/img/logo/logo.png" alt="Logo Kolia">
            <p>Faites-vous livrer à votre porte en un instant</p>
        </div>
        <div class="login-body">
            <h4>Connexion</h4>
            <form action="#">
                <div class="form-input">
                    <input type="text" name="phone" id="phone" placeholder="Numéro téléphone">
                </div>
                <div class="form-input">
                    <input type="password" name="password" id="password" placeholder="Mots de passe">
                    <a href="#">Mots de passe oublié</a>
                </div>
                <div class="form-btn">
                    <button type="submit">Se connecter</button>
                </div>
            </form>
            <p>Pas encore de compte ? <a href="./register.html">S'inscire!!!</a></p>
        </div>

        
        <footer><p>&copy; Kolia - Livraison de Nourriture</p></footer>
        
    </section>
    
    <!-- Script js start -->
    <script src="assets/vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/vendors/fontawesome/js/all.min.js"></script>
    <script src="assets/js/main.js"></script>
    <!-- Script js end -->
</body>
</html>
